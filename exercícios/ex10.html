<!--Crie uma calculadora que realiza as operações básicas (adição, subtração,
multiplicação e divisão).-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  
  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5">

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

  <button onclick="calcularIMC()">Calcular IMC</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultado = document.getElementById('resultado');

      if (!peso || !altura || altura <= 0) {
        resultado.textContent = 'Por favor, insira valores válidos.';
        return;
      }

      const imc = peso / (altura * altura);
      resultado.textContent = `Seu IMC é ${imc.toFixed(2)}`;
    }
  </script>
</body>
</html>
