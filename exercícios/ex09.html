<!--Crie uma página com um botão. Ao clicar no botão, a cor de fundo da página
deve mudar.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mudar Cor de Fundo</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #7e1717;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #da700d;
    }
  </style>
</head>
<body>
  <button id="btnMudarCor">Mudar Cor de Fundo</button>

  <script>
    const button = document.getElementById('btnMudarCor');

    // Lista de cores para trocar
    const cores = ['#f44336', '#4caf50', '#2196f3', '#ffeb3b', '#9c27b0', '#00bcd4', '#ff9800'];
    let indice = 0;

    button.addEventListener('click', () => {
      // Muda a cor de fundo para a próxima na lista
      document.body.style.backgroundColor = cores[indice];
      indice++;

      if (indice >= cores.length) {
        indice = 0; // Volta pro começo da lista
      }
    });
  </script>
</body>
</html>
