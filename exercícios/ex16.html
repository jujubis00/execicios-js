<!--Crie uma página com quatro campos do tipo rádio e, em seguida, atribua um
evento que faça com que, ao escolher um dos botões, o fundo da página seja
alterado.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mudar Cor de Fundo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s;
    }
    label {
      display: block;
      margin: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Escolha uma cor de fundo</h1>

  <label>
    <input type="radio" name="cor" value="lightblue"> Azul Claro
  </label>

  <label>
    <input type="radio" name="cor" value="lightgreen"> Verde Claro
  </label>

  <label>
    <input type="radio" name="cor" value="lightcoral"> Vermelho Claro
  </label>

  <label>
    <input type="radio" name="cor" value="lightpink"> Rosa Claro
  </label>

  <script>
    const radios = document.getElementsByName('cor');

    radios.forEach(radio => {
      radio.addEventListener('change', function () {
        if (this.checked) {
          document.body.style.backgroundColor = this.value;
        }
      });
    });
  </script>
</body>
</html>
