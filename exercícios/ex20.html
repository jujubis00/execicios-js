<!--Ainda usando eventos de mouse, quando o usuário passar o mouse sobre
um texto, faça o conteúdo mudar e ao sair, voltar ao original.
a. Crie um parágrafo com id="textoHover".
b. Use addEventListener("mouseover", ...) para mudar o texto.
c. Use addEventListener("mouseout", ...) para restaurar o texto original.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Texto com Hover</title>
  <style>
    #textoHover {
      font-size: 20px;
      color: #2a853e;
      cursor: default;
    }
  </style>
</head>
<body>

  <!-- a. Parágrafo com id -->
  <p id="textoHover">Passe o mouse aqui!</p>

  <script>
    // Guarda o parágrafo e o texto original
    const paragrafo = document.getElementById("textoHover");
    const textoOriginal = paragrafo.textContent;

    // b. Quando o mouse passa por cima
    paragrafo.addEventListener("mouseover", function () {
      paragrafo.textContent = "Você está com o mouse aqui!";
    });

    // c. Quando o mouse sai
    paragrafo.addEventListener("mouseout", function () {
      paragrafo.textContent = textoOriginal;
    });
  </script>

</body>
</html>
