<!--Crie uma página de perfil simples com as seguintes instruções:
a. Use as tags: <h1>, <p>, <img> e listas ordenadas ou não ordenadas
b. Inclua nome, foto, descrição e uma lista de hobbies
c. Coloque tudo dentro de um section
d. Utilize o css para estilizar em um arquivo separado -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="ex06.css">
</head>
<body>
  <section class="perfil">
    <h1>Ana Giulia</h1>
    
    <img src="ana giulia.jpg" alt="Foto de Perfil" class="foto-perfil">

    <p>Olá! Meu nome é Ana Giulia. Sou estudante de desenvolvimento web e estou sofrendo para aprender o básico</p>

    <h2>Meus Hobbies</h2>
    <ul>
      <li>Caminhar</li>
      <li>Desenhar</li>
      <li>Escrever</li>
      <li>jogar VideoGames</li>
    </ul>
  </section>

<!--Crie um formulário de contato contendo campos para nome, e-mail, assunto e
mensagem e adicione um botão de envio no final de página-->

  <section class="contato">
    <h2>Formulário de Contato</h2>
    <form id="formContato">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>
  
<!--Adicione validação com javaScript no exercício 6 para verificar se os campos
estão preenchidos.-->

  <script>
    const form = document.getElementById("formContato");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // evita envio imediato
  
      // pega os valores e remove espaços em branco nas extremidades
      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const assunto = form.assunto.value.trim();
      const mensagem = form.mensagem.value.trim();
  
      // função simples para validar email
      function validarEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
  
      // verifica se campos estão vazios
      if (!nome) {
        alert("Por favor, preencha o campo Nome.");
        form.nome.focus();
        return;
      }
  
      if (!email) {
        alert("Por favor, preencha o campo E-mail.");
        form.email.focus();
        return;
      }
  
      if (!validarEmail(email)) {
        alert("Por favor, digite um e-mail válido.");
        form.email.focus();
        return;
      }
  
      if (!assunto) {
        alert("Por favor, preencha o campo Assunto.");
        form.assunto.focus();
        return;
      }
  
      if (!mensagem) {
        alert("Por favor, preencha o campo Mensagem.");
        form.mensagem.focus();
        return;
      }
  
      // se tudo ok, envia (simulação)
      alert(`Mensagem enviada com sucesso! Obrigado pelo contato, ${nome}.`);
      form.reset();
    });
  </script>
  
</body>
</html>
