<!--Crie um site que exiba uma pergunta com 4 opções (botão rádio) e verifique
se a resposta está correta.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz de Pergunta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 500px;
    }
    .opcao {
      margin: 10px 0;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Quiz Rápido</h1>

  <p>Qual é a capital do Brasil?</p>

  <div class="opcao">
    <input type="radio" id="opcao1" name="resposta" value="Rio de Janeiro">
    <label for="opcao1">Rio de Janeiro</label>
  </div>
  <div class="opcao">
    <input type="radio" id="opcao2" name="resposta" value="São Paulo">
    <label for="opcao2">São Paulo</label>
  </div>
  <div class="opcao">
    <input type="radio" id="opcao3" name="resposta" value="Brasília">
    <label for="opcao3">Brasília</label>
  </div>
  <div class="opcao">
    <input type="radio" id="opcao4" name="resposta" value="Salvador">
    <label for="opcao4">Salvador</label>
  </div>

  <button onclick="verificarResposta()">Verificar resposta</button>

  <div id="resultado"></div>

  <script>
    function verificarResposta() {
      const opcoes = document.getElementsByName('resposta');
      let respostaSelecionada = null;

      for (const opcao of opcoes) {
        if (opcao.checked) {
          respostaSelecionada = opcao.value;
          break;
        }
      }

      const resultado = document.getElementById('resultado');

      if (!respostaSelecionada) {
        resultado.textContent = 'Por favor, selecione uma resposta.';
        return;
      }

      if (respostaSelecionada === 'Brasília') {
        resultado.textContent = ' Resposta correta!';
      } else {
        resultado.textContent = ' Resposta incorreta. Tente novamente.';
      }
    }
  </script>
</body>
</html>
