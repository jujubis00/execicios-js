<!--Crie um programa que faça a conversão de temperatura. Converta de Celsius
para fahrenheit e vice versa
a. Caixa de input para adicionar o valor
b. Adicione dois botões, um para converter para Co e outro para Fo
c. Exiba o resultado em um parágrafo-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 400px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <input type="number" id="temperatura" placeholder="Digite o valor da temperatura">

  <select id="tipoConversao">
    <option value="CtoF">Celsius → Fahrenheit</option>
    <option value="FtoC">Fahrenheit → Celsius</option>
  </select>

  <button onclick="converterTemperatura()">Converter</button>

  <div id="resultado"></div>

  <script>
    function converterTemperatura() {
      const valor = parseFloat(document.getElementById('temperatura').value);
      const tipo = document.getElementById('tipoConversao').value;
      const resultado = document.getElementById('resultado');

      if (isNaN(valor)) {
        resultado.textContent = 'Por favor, digite um número válido.';
        return;
      }

      let convertido;
      if (tipo === 'CtoF') {
        convertido = (valor * 9/5) + 32;
        resultado.textContent = `${valor}°C = ${convertido.toFixed(2)}°F`;
      } else {
        convertido = (valor - 32) * 5/9;
        resultado.textContent = `${valor}°F = ${convertido.toFixed(2)}°C`;
      }
    }
  </script>
</body>
</html>
