<!--1. O usuário digita um número e clica em um botão. O programa informa se o
número é par ou ímpar.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Par ou Ímpar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Descubra se o número é Par ou Ímpar</h2>

  <input type="number" id="numero" placeholder="Digite um número">
  <button onclick="verificarParOuImpar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificarParOuImpar() {
      const valor = document.getElementById("numero").value;
      const resultado = document.getElementById("resultado");

      if (valor === "") {
        resultado.textContent = "Por favor, digite um número.";
        return;
      }

      const numero = parseInt(valor);

      if (isNaN(numero)) {
        resultado.textContent = "Digite um valor numérico válido.";
      } else if (numero % 2 === 0) {
        resultado.textContent = `O número ${numero} é PAR.`;
      } else {
        resultado.textContent = `O número ${numero} é ÍMPAR.`;
      }
    }
  </script>

</body>
</html>
