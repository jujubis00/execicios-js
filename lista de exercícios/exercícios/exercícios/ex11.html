<!--Crie uma calculadora que realiza as operações básicas (adição, subtração,
multiplicação e divisão).-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 400px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Básica</h1>

  <input type="number" id="numero1" placeholder="Digite o primeiro número">
  <input type="number" id="numero2" placeholder="Digite o segundo número">

  <select id="operacao">
    <option value="soma">Adição (+)</option>
    <option value="subtracao">Subtração (-)</option>
    <option value="multiplicacao">Multiplicação (×)</option>
    <option value="divisao">Divisão (÷)</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const n1 = parseFloat(document.getElementById('numero1').value);
      const n2 = parseFloat(document.getElementById('numero2').value);
      const operacao = document.getElementById('operacao').value;
      const resultado = document.getElementById('resultado');

      if (isNaN(n1) || isNaN(n2)) {
        resultado.textContent = 'Por favor, insira dois números válidos.';
        return;
      }

      let res;
      switch (operacao) {
        case 'soma':
          res = n1 + n2;
          break;
        case 'subtracao':
          res = n1 - n2;
          break;
        case 'multiplicacao':
          res = n1 * n2;
          break;
        case 'divisao':
          if (n2 === 0) {
            resultado.textContent = 'Erro: divisão por zero.';
            return;
          }
          res = n1 / n2;
          break;
        default:
          resultado.textContent = 'Operação inválida.';
          return;
      }

      resultado.textContent = `Resultado: ${res}`;
    }
  </script>
</body>
</html>
