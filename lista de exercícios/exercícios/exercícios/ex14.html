<!--Crie uma página que permita o usuário digitar seu nome e em seguida, ao
clicar em um botão, seja exibida uma caixa de diálogo com a seguinte
mensagem: Olá <nome digitado>. Seja bem-vindo(a)-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Boas-vindas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      max-width: 400px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Digite seu nome</h1>

  <input type="text" id="nome" placeholder="Seu nome aqui">

  <button onclick="mostrarMensagem()">Enviar</button>

  <script>
    function mostrarMensagem() {
      const nome = document.getElementById('nome').value.trim();

      if (nome === '') {
        alert('Por favor, digite seu nome.');
      } else {
        alert(`Olá ${nome}. Seja bem-vindo(a)!`);
      }
    }
  </script>
</body>
</html>
