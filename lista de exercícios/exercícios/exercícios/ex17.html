<!--Elabore uma página com exercícios de múltipla escolha com questões de
matemática. Monte um formulário com as questões e utiliza o javascript para
verificar se a resposta está correta-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Exercícios de Matemática</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    .questao {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .correto {
      color: green;
    }
    .incorreto {
      color: red;
    }
    button {
      display: block;
      margin: 30px auto 0;
      font-size: 18px;
      padding: 10px 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Exercícios de Matemática</h1>

  <form id="formulario">
    <div class="questao" id="q1">
      <p>1. Quanto é 10 - 4?</p>
      <label><input type="radio" name="q1" value="5"> 5</label><br />
      <label><input type="radio" name="q1" value="6"> 6</label><br />
      <label><input type="radio" name="q1" value="7"> 7</label><br />
      <label><input type="radio" name="q1" value="8"> 8</label>
      <div class="feedback" id="feedback-q1"></div>
    </div>

    <div class="questao" id="q2">
      <p>2. Quanto é 3 × 4?</p>
      <label><input type="radio" name="q2" value="12"> 12</label><br />
      <label><input type="radio" name="q2" value="11"> 11</label><br />
      <label><input type="radio" name="q2" value="14"> 14</label><br />
      <label><input type="radio" name="q2" value="10"> 10</label>
      <div class="feedback" id="feedback-q2"></div>
    </div>

    <div class="questao" id="q3">
      <p>3. Quanto é 8 ÷ 2?</p>
      <label><input type="radio" name="q3" value="2"> 2</label><br />
      <label><input type="radio" name="q3" value="3"> 3</label><br />
      <label><input type="radio" name="q3" value="4"> 4</label><br />
      <label><input type="radio" name="q3" value="5"> 5</label>
      <div class="feedback" id="feedback-q3"></div>
    </div>

    <button type="button" onclick="verificarRespostas()">Enviar</button>
  </form>

  <script>
    function verificarRespostas() {
      const respostasCorretas = {
        q1: "6",
        q2: "12",
        q3: "4"
      };

      for (const questao in respostasCorretas) {
        const opcoes = document.getElementsByName(questao);
        const feedback = document.getElementById("feedback-" + questao);
        let respostaSelecionada = null;

        for (const opcao of opcoes) {
          if (opcao.checked) {
            respostaSelecionada = opcao.value;
            break;
          }
        }

        if (respostaSelecionada === null) {
          feedback.textContent = "❗ Por favor, selecione uma resposta.";
          feedback.className = "feedback incorreto";
        } else if (respostaSelecionada === respostasCorretas[questao]) {
          feedback.textContent = "✅ Resposta correta!";
          feedback.className = "feedback correto";
        } else {
          feedback.textContent = "❌ Resposta incorreta.";
          feedback.className = "feedback incorreto";
        }
      }
    }
  </script>
</body>
</html>
