Peça ao usuário para ele digitar 3 notas. O programa deve exibir a média e
uma mensagem informando se ele está aprovado ou reprovado.

<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Média</title>
</head>
<body>
  <script>
    let nota1 = parseFloat(prompt("Digite a primeira nota:"));
    let nota2 = parseFloat(prompt("Digite a segunda nota:"));
    let nota3 = parseFloat(prompt("Digite a terceira nota:"));

    let media = (nota1 + nota2 + nota3) / 3;

    alert("Média: " + media.toFixed(2));

    if (media >= 7) {
      alert("Situação: Aprovado ");
    } else {
      alert("Situação: Reprovado ");
    }
  </script>
</body>
</html>
